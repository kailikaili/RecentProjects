<div>
    <!-- BEGIN PAGE HEADER-->
    <div class="row">
        <div class="col-md-12">
            <!-- BEGIN PAGE TITLE & BREADCRUMB-->
            <h3 class="page-title">
                Offline
                <!-- <small>System Users</small>
                <div class="pull-right">
                    <button class="btn btn-primary" ng-click="setAction('add')">添加</button>
                    <button class="btn btn-primary" ng-click="showList()">列表</button>
                </div> -->
            </h3>
            <!-- END PAGE TITLE & BREADCRUMB-->
        </div>
    </div>
    <!-- END PAGE HEADER-->

    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">
                <i class="icon-reorder"></i>
                Offline Translation
            </div>
        </div>
        <div class="portlet-body form">
            <!-- BEGIN FORM-->
            <form class="form-horizontal" ng-submit="submit(form)">
                <div class="form-body">
                    <div class="form-group">
                        <label class="col-md-3 control-label">source sentence:</label>

                        <div class="col-md-9">
                            <select type="text" ng-model="form.source_sentence"
                                    ng-options="t.index as t.row for t in txtdb" class="form-control"></select>
                        </div>
                    </div>                    
                </div>
                <div class="form-actions fluid">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="submit" class="btn blue">Translate</button>
                    </div>
                </div>
            </form>
            <!-- END FORM-->
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th width="50">Engine</th>
                    <th>Translation</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Google</td>
                        <td>{{r_google}}</td>
                    </tr>                   
                    <tr>
                        <td>Bing</td>
                        <td>{{r_bing}}</td>
                    </tr>
                    <tr>
                        <td>Youdao</td>
                        <td>{{r_youdao}}</td>
                    </tr>
                    <tr>
                        <td>Best:</td>
                        <td>{{r_best}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
